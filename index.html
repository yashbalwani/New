<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up And Earn Money</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5151010b52.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="header">

        
        <div class="ffff">
            <h3>Sign Up and get 10 ruppes </h3>
        </div>


        <div class="container">
            
            
            <div class="text"></div>
            <form name="submit-to-google-sheet">
                <h1>Sign up And Earn Money</h1>
                <input type="text" name="Name" placeholder="Enter Your Name " required >
                <input type="email" name="Email"  placeholder="Enter Your E-mail" required >
                <input type="text" name="Number" placeholder="Enter Your Mobile Number" required >
                <button type="submit" class="btn">Sign Up</button>
            </form>

            <span id="msg"></span>
        </div>

    </div>
    </div>

</body>


<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzymV7Bd29Qmy3hKTgx4RJBTOvq--6dCQTtioqhGZaOHviYqRKC73WStnxJRUFyIe6rWA/exec'
    const form = document.forms['submit-to-google-sheet']

    const msg = document.getElementById("msg")
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML = "Message sent successfully"
            setTimeout(function(){
                msg.innerHTML = ""
            },5000)
            form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>



</html>
